<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      IC Bibliotheek
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="manuals.length === 0" class="ion-text-center ion-padding" style="margin-top: 50px;">
    <ion-icon name="document-text-outline" size="large" color="medium"></ion-icon>
    <p>Nog geen handleidingen.<br>Druk op + om te uploaden.</p>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let doc of manuals; let i = index">

      <ion-item [button]="true" (click)="openManual(doc)">
        <ion-icon name="document-attach-outline" slot="start" color="danger"></ion-icon>
        <ion-label>
          <h2>{{ doc.name }}</h2>
          <p>Tik om te lezen</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteManual(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="uploadFile()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
